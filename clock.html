<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Clock</title>
</head>

<body data-bs-target=".navbar" data-bs-offset="50">
    <header class="fixed-top">
        <ul class="nav nav-tabs justify-content-around row" role="tablist">
          <li class="nav-item col-3">
            <a class="nav-link text-center active" data-bs-toggle="tab" href="#clock">Reloj</a>
          </li>
          <li class="nav-item col-3">
            <a class="nav-link text-center" data-bs-toggle="tab" href="#chrono">Cronometro</a>
          </li>
          <li class="nav-item col-3">
            <a class="nav-link text-center" data-bs-toggle="tab" href="#alarm">Alarma</a>
          </li>
          <li class="nav-item col-3">
            <a class="nav-link text-center" data-bs-toggle="tab" href="#temp">Temporizador</a>
          </li>
        </ul>
      </header>
      <main class="container tab-content">
        <article id="clock" class="tab-pane fade show active">
            <h1 class="text-center">Reloj</h1>
        </article>
        <article id="chrono" class="tab-pane fade">
            <h1 class="text-center">Cronómetro</h1>
              <label for="chronoTime"> Tiempo del cronometro:</label>
              <input type="time" id="chronoTime" name="chronoTime" min="00:00:00" max="99:99:99" required>
              <input class="boton" type="submit" onclick="startChrono()" value="Iniciar cronómetro">
        </article>
        <article id="alarm" class="tab-pane fade">
            <h1 class="text-center">Alarma</h1>
        </article>
        <article id="temp" class="tab-pane fade">
            <h1 class="text-center">Temporizador </h1>
        </article>
      </main>
</body>
</html>
