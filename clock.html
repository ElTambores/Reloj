<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clock</title>
</head>

<body onload="onloadFunction()">
  <header>
    <button class="tablink" onclick="openPage('clock', this, 'red')" >Reloj</button>
    <button class="tablink" onclick="openPage('alarm', this, 'blue')">Alarma</button>
    <button class="tablink" onclick="openPage('chrono', this, 'green')">Cronómetro</button>
    <button class="tablink" onclick="openPage('temp', this, 'orange')" id="defaultOpen">Temporizador</button>
  </header>
  <main>
    <article id="clock" class="tabcontent">
      <h1>Reloj</h1>
      <p id="hour">00:00:00</p>
    </article>
    
    <article id="alarm" class="tabcontent">
      <h1>Alarma</h1>
    </article>
    <article id="chrono" class="tabcontent">
      <h1>Cronómetro</h1>
      <input class="boton" type="submit" onclick="startChrono()" value="Iniciar cronómetro">
      <input class="boton" type="submit" onclick="stopChrono()" value="Pausar cronómetro">
      <input class="boton" type="submit" onclick="resetChrono()" value="Resetear cronómetro">
      <br>
      <label for="chronoTime"> Tiempo del cronometro:</label>
      <p id="chronoCurrentTimer">00:00:00:000</p>

    </article>
    <article id="temp" class="tabcontent">
      <h1>Temporizador </h1>
      <label for="temmpTime"> Tiempo del temporizador:</label>
      <input type="time" id="tempTime" name="tempTime" step="0.1" required>
      <input class="boton" type="submit" onclick="startTemp()" value="Iniciar Temporizador">
      <p id="tempCurrentTimer">00:00:00:000</p>
    </article>
  </main>

  <script src="script.js"></script>
</body>

</html>
